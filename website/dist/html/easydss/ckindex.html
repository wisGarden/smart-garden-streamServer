	<!-- wrapper-->
	<script>
		$(function(){
			$(document).on("click",".camera .thumbnail img",function(){
				var $img = $(this);
				var $camera = $img.closest(".camera");
				var idx = $camera.index(".cameras .camera") + 1;
				var snapUrl = "./{idx}/{idx}.png".format({idx : idx});
				var videoUrl = "./{idx}/video.m3u8".format({idx : idx});
				$.cookie("snapUrl",snapUrl);
				$.cookie("videoUrl",videoUrl);
				$.cookie("videoTitle",$camera.find(".caption").text());
				top.location.href = "./ckplay.html";
			})
		})
	</script>
