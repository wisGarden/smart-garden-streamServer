<!DOCTYPE html>
<html>

<head>
    <title>空的页面模板</title>
    <% include header.html %>
</head>

<body class="hold-transition skin-blue-light">
    <div class="wrapper">
        <!-- add page content start -->
        <form class="form-horizontal">
            <br>
            <div class="form-group">
                <label for="upload_dir" class="col-sm-3 control-label">上传目录</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="upload_dir" placeholder="请输入上传目录">
                </div>
            </div>
            <div class="form-group">
                <label for="upload_file_type" class="col-sm-3 control-label">上传文件类型</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="upload_file_type" placeholder="请输入上传文件类型如：flv|mp4">
                </div>
            </div>
        </form>
        <!-- add page content end -->
    </div>
</body>

</html>

            url: "getSet",
