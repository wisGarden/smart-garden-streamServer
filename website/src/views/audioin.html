<script>
    var host = "";
    $.ajax({
        url: '../../api/getDSSSeverURL',
        cache: false,
        async: false,
        type: "get",
        success: function(result) {
            host = result;
        }
    });
    $(document).on("shown.bs.modal", "#videojs-dlg", function() {
        var $this = $(this);
        $this.find(".modal-title").text($(this).data("videoTitle"));
        var src = $this.data("videoUrl");
        var type = "application/x-mpegURL";
        var techOrder = ["html5", "flash"];
        if (src.indexOf("rtmp") === 0) {
            type = "rtmp/mp4";
            techOrder = ["flash"];
        }
        $.get("../html/easydss/template/videojs-template.html").then(function(html) {
            var $html = $(html);
            $html.find("video").attr("id", "videojs").attr("poster", $this.data("snapUrl"));
            $html.find("source").attr("src", $this.data("videoUrl")).attr("type", type);
            $this.find(".player-wrapper").append($html);
            player = videojs("videojs", {
                autoplay: true,
                techOrder: techOrder
            }, function onPlayerReady() {
                this.on('pause', function() {
                    $("#setSnap").show();
                });
                this.on('playing', function() {
                    $("#setSnap").hide();
                });
            });
        })

    }).on("hide.bs.modal", "#videojs-dlg", function() {
        var $this = $(this);
        $(this).find(".modal-title").text("");
        if (player) {
            player.dispose();
            player = null;
            $this.find(".video-wrapper").remove();
        }
    })
    videojs.options.flash.swf = '../../plugins/video-js-5.19.2/video-js.swf';
    var player = null;
    var videoHtml = "";

    var s_value = "";
    var page = 1;
    var rows = 20;
    var total = -1;
    var hasPaging = false;

    function initPaging(total) {
        if (!hasPaging) {
            hasPaging = true;
            $('#pageToolbar').Paging({
                pagesize: rows,
                count: total,
                toolbar: true,
                callback: function(p, size, count) {
                    page = p;
                    rows = size;
                    $(".videos").empty();
                    loadVideos();
                    // console.log(arguments)
                    // alert('当前第 ' + page + '页,每页 ' + size + '条,总页数：' + count + '页')
                }
            });
        }
    }

    function loadVideos() {
        $.ajax("../html/easydss/template/video-template.html").then(function(data) {
            videoHtml = data;
            return $.ajax({
                type: "post",
                data: {
                    page: page,
                    rows: rows,
                    file_name: s_value
                },
                url: "../api/audiolist"
            }, {
                cache: false,
                dataType: 'json'
            });
        }).then(function(data) {
            try {
                initPaging(data.total);
                $.each(data.rows, function(i, video) {
                    var $video = $(videoHtml);
                    $(".videos").append($video);
                    // $video.find("img").attr("src", video.url_snap);
                    $video.find("img").attr("file_uuid", video.file_uuid);
                    $video.data("videoUrl", video.url_audio);
                    $video.find(".caption small").text(video.file_name);
                    $video.find(".caption").ellipsis();
                })
            } catch (e) {
                return $.Deferred().reject();
            }
        }).fail(function(err, ts, xhr) {
            console.log(err);
        })
    }
    $(function() {
        loadVideos();

        $("#btn_search").click(function() {
            $(".videos").empty();
            s_value = $("#navbar-search-input").val().trim();
            loadVideos();
        });

        $(document).on("click", ".video .thumbnail img", function() {
            var $img = $(this);
            var $video = $img.closest(".video");
            var snapUrl = $video.find("img").attr("src");
            var videoUrl = $video.data("videoUrl");
            var videoTitle = $video.find(".caption").text();
            var file_uuid = $video.find("img").attr("file_uuid");
            $("#setSnap").attr("file_uuid", file_uuid);
            $("#share_url").val("http://" + location.host.split(":")[0] + ":10080/api/play/" + file_uuid)
            $("#qr_url").val("<iframe width='560' height='315' src='http://" + location.host.split(":")[0] + ":10080/api/play/" + file_uuid + "' frameborder='0' allowfullscreen></iframe>");
            $("#videojs-dlg").data("videoUrl", videoUrl).data("snapUrl", snapUrl).data("videoTitle", videoTitle).modal("show");
        })
    })


    $("#setSnap").click(function() {
        var time = player.currentTime();
        // time = time.toFixed(3);
        console.log('截取音频时间：' + time);
        $.ajax({
            url: "setSnap",
            method: "get",
            data: {
                currentTime: time,
                file_uuid: $("#setSnap").attr("file_uuid")
            },
            success: function(r) {
                if (r.result == 1) {
                    window.parent.alertSuccess("设置封面成功！");
                } else {
                    window.parent.alertError("设置封面失败！");
                }
            }
        });
    });
</script>
